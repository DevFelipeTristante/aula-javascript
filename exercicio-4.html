<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Digite um número: "))

        var fatorial = 1
        
        for(var i=num; i>=1; i--) {
           fatorial = fatorial * i
        }

        alert("Fatorial do número escolhido: " + fatorial)
    </script>
</body>
</html>
