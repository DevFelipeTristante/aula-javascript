<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var lista = [3,2,4,5,6,7,9,10]
        var listaPar = []

        // of mostra o valor do elemento que esta na lista
        // in mostra o valor da posição do elemento
        for (var numero of lista) {
            if (numero % 2 == 0) {
                listaPar.push(numero)
            }
        }

        console.log(listaPar)
    </script>
</body>
</html>
