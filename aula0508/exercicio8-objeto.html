<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var carro = {}

        while(true) {
            var chave = prompt("Insira a chave: ")
            var valor = prompt("Insira o valor: ")

            var adicionar = (carro, chave, valor) => {
                carro[chave] = valor
            }

            adicionar(carro, chave, valor)

            console.log(carro)

            var resposta = prompt("Caso queira encerrar, digite 0")

            if(resposta==0){
                break
            } 
        }

    </script>
</body>
