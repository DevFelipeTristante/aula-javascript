<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="texto"></p>
    <input type="text" onkeyup="ola()" id="nome" placeholder="Digite seu nome">
    <button onclick="ola()">Clique aqui</button>

    <script>
        var ola = () => {
            var nome = document.querySelector("#nome")
            var p = document.querySelector("#texto")

            p.textContent = "Ol√° " + nome.value
        }
    </script>
</body>
</html>
