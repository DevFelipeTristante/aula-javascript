<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: grid;
            height: 100vh;        
            grid-template-columns: 1fr 3fr;
        }
        
        .d1 {
            background-color: purple;
        }

        .d2 {
            grid-template-rows: 1fr 1fr 1fr;
                       
        }

        .d3 {
            background-color: blue;     
        }
    </style>
</head>
<body>
    <div class="d1"></div>
    <div class="d2">
        <div class="d3"></div>
        <div class="d4">
            <div class="d5"></div>
            <div class="d6"></div>
        </div>
        <div class="d7">
            <div class="d8"></div>
            <div class="d9"></div>
        </div>
    </div>
</body>
</html>
