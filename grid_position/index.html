<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .d1 {
            width: 50%;
            height: 50%;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
          
        }

        .d2 {
            width: 50%;
            height: 50%;
            background-color: blue;
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div>
        <div class="d1"></div>
        <div class="d2"></div>
    </div>
</body>
</html>
