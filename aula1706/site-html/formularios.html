<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Segundo Site HTML</title>
</head>
<body>
    <form action="" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" minlength="8" maxlength="10" required placeholder="Seu nome aqui" id="nome">
        <br>
        <label for="email">E-mail:</label>
        <input type="email" name="email" placeholder="Seu email aqui" id="email">
        <br>
        <label for="dataNasc">Data de Nascimento:</label>
        <input type="date" name="dataNasc" id="dataNasc">
        <br>
        <label for="celular">Celular:</label>
        <input type="tel" name="celular" placeholder="Seu celular aqui" id="celular">
        <br>
        <label for="">Opção 1</label>
        <input type="radio" name="opcoes" value="Opt1">
        <label for="">Opção 2</label>
        <input type="radio" name="opcoes" value="Opt2">
        <br>
        <label for="">Opção 1</label>
        <input type="checkbox" name="opcoes_check" value="Op1">
        <label for="">Opção 2</label>
        <input type="checkbox" name="opcoes_check" value="Op2">
        <br>
        <label for="">Selecione o Estado:</label>
        <select name="estado" required>
            <option value="" disabled selected>Selecione</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="AM">Amazonas</option>
        </select>
        <br>
        <label for="">Envie uma foto</label>
        <input type="file" name="foto">
        <br>
        <label for="">Cor:</label>
        <input type="color" name="color">
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
