    $("#calcular").on("click", function() {
      let peso = $("#peso").val()
      let altura = $("#altura").val()

      altura = parseFloat(altura)
      peso = parseFloat(peso)

      let imc = peso/(altura * altura)

      $("#resultado").html("Seu IMC é: " + imc.toFixed(2))
