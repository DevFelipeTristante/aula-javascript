        function verificaPrimo(num) {
            var divide = 2

            if(num <= 1) {
                return "Não é primo"
            }

            while(divide < num ) {
                if(num % divide === 0) {
                    return "Não é primo"
                }
                divide = divide + 1
            } 

            return "É primo"
        }
